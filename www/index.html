<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DDSketch Visualizer</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<noscript>This page contains webassembly and javascript content, please enable javascript in your
		browser.</noscript>
	<script src="./bootstrap.js"></script>
	<main>
		<h1>DDSketch Visualizer</h1>
		<div id="coord"></div>
		<div id="io">
			<div>
				<h2>Input values</h2>
				<canvas id="input_canvas"></canvas>
				<div>
					<label for="input_bin_size">Visualization bin count: </label>
					<input type="range" min="1" max="1024" id="input_bin_size" value="512">
					<label for="input_bin_size" id="bin_count_label">0</label>
				</div>
				<div id="addctl">
					<label for="add_count">Add points:</label>
					<input type="range" min="1" max="1000" id="add_count" value="10">
					<input type="button" id="add_btn" value="Add">
				</div>
				<div id="input_stats"></div>
			</div>
			<div>
				<h2>Output DDSketch</h2>
				<canvas id="output_canvas"></canvas>
				<div id="output_stats"></div>

				<h3>DDSketch Config</h3>
				<div>
					<label for="bin_limit">Bin limit: </label>
					<input type="range" min="1" max="4096" id="sketch_bin_limit" value="4096">
					<label for="sketch_bin_limit" id="sketch_bin_limit_label">0</label>
				</div>
			</div>
		</div>
		<div id="status">Loading WebAssembly...</div>
	</main>
	<footer>
		<a href="https://github.com/plotters-rs/plotters-wasm-demo" target="a">Source</a> |
		<a href="https://github.com/plotters-rs/plotters" target="a">Repo</a> |
		<a href="https://crates.io/crates/plotters" target="a">Crates</a> |
		<a href="https://docs.rs/plotters" target="a">Docs</a>
	</footer>
</body>

</html>
